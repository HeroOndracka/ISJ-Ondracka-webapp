
        <!DOCTYPE html>
<html>

</head>

<body>

    <h2>Vkladanie kurzu</h2>
        <form action="/sifrovanie" method="post">

            <label>ID kurzu:</label><br>

            <label>ID trenera:</label><br>
            <input type="text" name="ID_trenera" required><br><br>

        </form>
